<!DOCTYPE html>
<html>
  <head>
    <title>Color Block Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Welcome to the Color Block Picker!</h1>
        <h3 id="instructions">Click the <span id="color_select"></span> block!</h3>
        <h3 id="response">Waiting...</h3>
        <h3>Number right: <span id="score">0</span>/<span id="total_done">0</span></h3>
      </header>
      <div id="blocks">
      </div>
    </main>
  </body>
</html>
